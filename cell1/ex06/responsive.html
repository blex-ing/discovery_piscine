<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
    <style>
        body{
            max-width: 100%;
            max-height: 100%;
            width: 100%;
            height: 100%;
            margin: 0px;

        }
        .line{
            size: 3px;
            color: dimgray;
        }
        table{
            width: 100%;
            border: 1px solid black;
            border-collapse: collapse;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
        }
            
       
        table.center {
            margin-left: auto;
            margin-right: auto;
        }

        .colum1{
            background-color: aquamarine;
            height:1000px;
            width: 50%;
            border: 1px solid black;
            
        }
        .colum2{
            background-color:darkorange;
            width: 50%;
            height: 1000px;
            border: 1px solid black;
            
        }

    </style>
</head>
<body>
    <hr class="line" >
    <table>
        
        <tr>
            <td class="colum1" >First cell</td>
            <td class="colum2" >Second cell</td>
        </tr>
    </table>
    
</body>
</html>
